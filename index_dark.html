<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="dark_mode.css" />
    <script
      src="https://kit.fontawesome.com/bdb12ccb21.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="big-screen">
      <h2>CALCULATOR APP</h2>
      <h3>A SIMPLE WAY TO CALCULATE</h3>
      <div class="switch-btn">
        <p>Dark is good but I canâ€™t see clearly.<br /> I need the light!</p>
        <a href="index.html" style="color: #fff7e3">
          <i class="fa-solid fa-toggle-on fa-2x"></i>
        </a>
      </div>

      <div class="calculator">
        <input type="text" class="calculator-screen" value="0" disabled />

        <div class="calculator-keys">
          <div class="row">
            <button class="all-clear">AC</button>
            <button class="percentage">%</button>
            <button class="operator" value="/">&divide;</button>
          </div>

          <div class="row">
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="*">&times;</button>
          </div>

          <div class="row">
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="-">-</button>
          </div>

          <div class="row">
            <button class="number" value="1" style="text-decoration: none">
              1
            </button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="+">+</button>
          </div>

          <div class="row">
            <button
              class="number zero-btn"
              value="0"
              style="text-decoration: none"
            >
              0
            </button>
            <button class="decimal" value=".">.</button>
            <button class="equal-sign">=</button>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
